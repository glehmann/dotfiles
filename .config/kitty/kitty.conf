include ./tokyo-night-kitty.conf

map shift+insert          paste_from_clipboard
map kitty_mod+insert      paste_from_selection
map kitty_mod+equal       change_font_size all +1.0
map kitty_mod+plus        change_font_size all +1.0
map kitty_mod+kp_add      change_font_size all +1.0
map kitty_mod+minus       change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0

# Fix Alt+; (which is Alt+Shift+, on BÉPO) for Zellij
map alt+shift+, send_text all \x1b;

map ctrl+shift+g kitten hints --alphabet "tsrn'qdlauiex.pé" --hints-offset 0 --type regex --regex "[a-zA-Z0-9./_-]{3,}:[0-9]+(?::[0-9]+)?" --program ~/.config/kitty/open-in-helix.sh
